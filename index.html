        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 14px; }
        .toggle-switch { width: 40px; height: 20px; background: #555; border-radius: 10px; position: relative; cursor: pointer; }
        .toggle-switch.on { background: #00ff88; }

        canvas#staminaGraph { width: 100%; height: 80px; }

        .calibration-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 300; flex-direction: column; justify-content: center; align-items: center; }

        .hit-fx { border-color: var(--primary); box-shadow: 0 0 40px var(--primary); color: var(--primary); }

    <script>
        // --- –ö–û–ù–°–¢–ê–ù–¢–´ –ò –°–û–°–¢–û–Ø–ù–ò–ï ---
        const MIN_HIT_DELAY = 110; 
        let SENSITIVITY = parseInt(localStorage.getItem('box_sens')) || 6;
        let isSoundOn = localStorage.getItem('box_sound') !== 'false';
        let isVibrationOn = localStorage.getItem('box_vibro') !== 'false';
        
        let score = 0, isRunning = false, lastHitTime = 0;
        let audioCtx, timerInterval, hitTimestamps = [];
        let comboCount = 0, lastComboTime = 0;

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) window.Telegram.WebApp.expand();
            updateSens(SENSITIVITY);
            document.getElementById('togSound').classList.toggle('on', isSoundOn);
            document.getElementById('togVibro').classList.toggle('on', isVibrationOn);
        });

        function toggleOption(type) {
            if (type === 'sound') {
                isSoundOn = !isSoundOn; localStorage.setItem('box_sound', isSoundOn);
                document.getElementById('togSound').classList.toggle('on', isSoundOn);
            } else {
                isVibrationOn = !isVibrationOn; localStorage.setItem('box_vibro', isVibrationOn);
                document.getElementById('togVibro').classList.toggle('on', isVibrationOn);
            }
        }

        function updateSens(val) {
            SENSITIVITY = parseInt(val);
            localStorage.setItem('box_sens', SENSITIVITY);
            document.getElementById('sensVal').innerText = SENSITIVITY;
            document.getElementById('sensRange').value = SENSITIVITY;
            document.getElementById('micThresh').style.left = Math.min((SENSITIVITY / 64) * 100, 100) + "%";
        }

        function playSound(type) {
            if (!isSoundOn || !audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if(type === 'hit') {
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', async () => {
            if(isRunning) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } });
                
                const mic = audioCtx.createMediaStreamSource(stream);
                const preamp = audioCtx.createGain(); preamp.gain.value = 5.0; // –£—Å–∏–ª–µ–Ω–∏–µ x5
                
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass'; filter.frequency.value = 180; // –§–ò–õ–¨–¢–† –ù–ò–ó–ö–ò–• –ß–ê–°–¢–û–¢ (–ö–õ–Æ–ß –ö –¢–û–ß–ù–û–°–¢–ò)

                const analyser = audioCtx.createAnalyser();
                const script = audioCtx.createScriptProcessor(2048, 1, 1);
                
                mic.connect(preamp); preamp.connect(filter); filter.connect(analyser); analyser.connect(script);
                script.connect(audioCtx.destination);

                isRunning = true; score = 0; hitTimestamps = []; comboCount = 0;
                let timeLeft = 60;
                startBtn.style.display = 'none';

                timerInterval = setInterval(() => {
                    timeLeft--; document.getElementById('timer').innerText = timeLeft;
                    if(timeLeft <= 0) { clearInterval(timerInterval); isRunning = false; finishGame(); }
                }, 1000);

                script.onaudioprocess = () => {
                    if(!isRunning) return;
                    const buf = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteTimeDomainData(buf);
                    let max = 0;
                    for(let i=0; i<buf.length; i++) { 
                        let x = Math.abs(buf[i]-128); 
                        if(x > max) max = x; 
                    }
                    
                    document.getElementById('micLevel').style.width = Math.min((max/64*100), 100) + "%";
                    document.getElementById('lastHitVal').innerText = max;

                    if(max > SENSITIVITY) {
                        const now = Date.now();
                        if(now - lastHitTime > MIN_HIT_DELAY) {
                            score++; lastHitTime = now;
                            hitTimestamps.push(now);
                            handleHit();
                        }
                    }
                };
            } catch(e) { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!"); }
        });

        function handleHit() {
            // –í–∏–∑—É–∞–ª
            const el = document.getElementById('scoreDisplay');
            el.innerText = score;
            el.classList.add('shake', 'hit-fx');
            setTimeout(() => el.classList.remove('shake', 'hit-fx'), 100);

            // –ó–≤—É–∫ –∏ –í–∏–±—Ä–æ
            if(isSoundOn) playSound('hit');
            if(isVibrationOn && window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }

            // –ö–æ–º–±–æ
            const now = Date.now();
            if(now - lastComboTime < 1500) {
                comboCount++;
                if(comboCount % 10 === 0) showCombo(comboCount);
            } else { comboCount = 1; }
            lastComboTime = now;
        }

        function showCombo(count) {
            const p = document.getElementById('comboPopup');
            p.innerText = "COMBO " + count + "x";
            p.classList.remove('combo-pop-anim'); void p.offsetWidth;
            p.classList.add('combo-pop-anim');
        }

        function finishGame() {
            document.getElementById('screen-game').classList.remove('active');
            document.getElementById('screen-save').classList.add('active');
            document.getElementById('finalScore').innerText = score;
            drawGraph();
        }

        function drawGraph() {
            const canvas = document.getElementById('staminaGraph');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            ctx.clearRect(0,0,w,h);
            if(hitTimestamps.length < 2) return;
            
            const buckets = new Array(12).fill(0); // 12 –æ—Ç—Ä–µ–∑–∫–æ–≤ –ø–æ 5 —Å–µ–∫
            const startT = hitTimestamps[0];
            hitTimestamps.forEach(t => {
                let idx = Math.floor((t - startT) / 5000);
                if(idx < 12) buckets[idx]++;
            });

            const max = Math.max(...buckets, 1);
            ctx.fillStyle = "#00ff88";
            buckets.forEach((val, i) => {
                let barH = (val / max) * (h - 10);
                ctx.fillRect(i * (w/12), h - barH, (w/12) - 2, barH);
            });
        }

        function toggleSettings() {
            const p = document.getElementById('settingsPanel');
            p.style.display = (p.style.display === 'block') ? 'none' : 'block';
        }

        function shareChallenge() {
            const text = `–Ø –Ω–∞–±–∏–ª ${score} —É–¥–∞—Ä–æ–≤ –≤ BoxBall! ü•ä –ü–æ–ø—Ä–æ–±—É–π –æ–±–æ–≥–Ω–∞—Ç—å –º–µ–Ω—è!`;
            window.Telegram.WebApp.openTelegramLink(`https://t.me/share/url?text=${encodeURIComponent(text)}`);
        }

        async function startAutoCalibration() {
            document.getElementById('settingsPanel').style.display = 'none';
            document.getElementById('calibModal').style.display = 'flex';
            let samples = [];
            let timer = 30;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mic = ctx.createMediaStreamSource(stream);
            const analyser = ctx.createAnalyser();
            const script = ctx.createScriptProcessor(2048, 1, 1);
            mic.connect(analyser); analyser.connect(script); script.connect(ctx.destination);

            const int = setInterval(() => {
                timer--; document.getElementById('calibTimer').innerText = timer;
                if(timer <= 0) {
                    clearInterval(int);
                    script.disconnect();
                    let avg = samples.reduce((a,b)=>a+b,0) / samples.length;
                    updateSens(Math.floor(avg + 4));
                    document.getElementById('calibModal').style.display = 'none';
                    alert("–ì–æ—Ç–æ–≤–æ! –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–π –ø–æ—Ä–æ–≥: " + SENSITIVITY);
                    ctx.close();
                }
            }, 1000);

            script.onaudioprocess = () => {
                const buf = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(buf);
                let m = 0;
                for(let i=0; i<buf.length; i++) { let x = Math.abs(buf[i]-128); if(x > m) m = x; }
                samples.push(m);
            };
        }
    </script>
