    <script>
        // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
        const GOOGLE_SCRIPT_URL = "–í–°–¢–ê–í–¨–¢–ï_–°–Æ–î–ê_–í–ê–®–£_–°–°–´–õ–ö–£"; 
        const WB_URL_SINGLE = "https://www.wildberries.ru/catalog/176733207/detail.aspx"; 
        const POLICY_URL = "https://docs.google.com/document/d/–í–ê–®–ê_–°–°–´–õ–ö–ê";

    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #ff0055;
            --accent: #ffcc00;
            --bg-grad-start: #1a0b0b;
            --bg-grad-end: #000000;
            --text-color: white;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at center, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            color: var(--text-color); display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0; overflow: hidden; text-align: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; padding: 20px; box-sizing: border-box; }
        .active { display: flex; opacity: 1; z-index: 10; }

        /* –ò–ì–†–û–í–û–ô –ö–†–£–ì */
        .score-circle {
            width: 210px; height: 210px; border-radius: 50%; border: 8px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 90px; font-weight: 900; margin: 10px 0;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            transition: 0.1s; position: relative;
        }
        .hit { border-color: var(--primary); box-shadow: 0 0 50px var(--primary); color: var(--primary); }
        .shake { animation: shake-anim 0.1s; }
        @keyframes shake-anim {
            0% { transform: translate(1px, 1px); } 50% { transform: translate(-2px, 0px); } 100% { transform: translate(0, 0); }
        }

        button {
            padding: 16px 0; font-size: 17px; font-weight: 800; background: var(--primary); color: white; border: none; border-radius: 14px;
            width: 100%; max-width: 280px; margin-top: 10px; cursor: pointer; text-transform: uppercase;
            transition: 0.3s;
        }
        button:active { transform: scale(0.96); }
        button:disabled { background: #444; color: #888; }
        button.share-btn { background: #2AABEE; box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3); }

        .history-box { width: 100%; max-width: 280px; margin-top: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; font-size: 11px; }
        .history-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .timer-display { font-size: 48px; font-weight: 900; color: #fff; background: rgba(255,255,255,0.1); padding: 5px 25px; border-radius: 20px; min-width: 100px; }

        /* –û–ö–ù–ê */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); text-align: center; width: 85%; max-width: 320px; }

        .confetti { position: absolute; width: 8px; height: 8px; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="screen-login" class="screen active">
        <h1>BOXBALL</h1>
        <p style="color:#666; font-size:12px; margin-bottom: 20px;">TRAIN LIKE A PRO</p>
        <input type="text" id="passInput" placeholder="4 –¶–ò–§–†–´ –° –£–ü–ê–ö–û–í–ö–ò" style="padding:15px; border-radius:12px; border:1px solid #444; background:#222; color:white; text-align:center; margin-bottom:15px; width:80%;">
        <button onclick="checkCode()">–í–û–ô–¢–ò</button>

    <div id="screen-game" class="screen">
        <div style="display:flex; justify-content:space-between; width:90%; align-items: center; margin-bottom: 20px;">
            <div class="timer-display" id="timer">60</div>
            <div style="text-align:right; font-size:12px; color:#aaa;">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        </div>
        
        <div class="score-circle" id="scoreDisplay">0</div>
        
        <button id="startBtn" onclick="startCountdown()">–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø</button>
        
        <div class="history-box" id="historyBox">
            <div style="color:#888; margin-bottom:5px;">–ü–û–°–õ–ï–î–ù–ò–ï –¢–†–ï–ù–ò–†–û–í–ö–ò:</div>

        </div>
    </div>

    <div id="screen-save" class="screen">
        <div style="font-size:14px; color:#aaa;">–†–ï–ó–£–õ–¨–¢–ê–¢ –†–ê–£–ù–î–ê</div>
        <h1 style="font-size:80px; margin:0; color:var(--primary);" id="finalScore">0</h1>
        <p id="rankDisplay" style="color:var(--accent); font-weight:bold;"></p>
        
        <button class="share-btn" onclick="shareResult()">üöÄ –ü–û–î–ï–õ–ò–¢–¨–°–Ø –†–ï–ö–û–†–î–û–ú</button>
        <button onclick="location.reload()" style="background:#333;">–ù–û–í–´–ô –†–ê–£–ù–î</button>
        
        <p style="font-size:10px; color:#444; margin-top:20px;">–°–¥–µ–ª–∞–Ω–æ –¥–ª—è –≤–ª–∞–¥–µ–ª—å—Ü–µ–≤ BoxBall Russia</p>
    </div>

    <script>
        let score = 0, isRunning = false, timeLeft = 60, lastHitTime = 0;
        let audioCtx, timerInterval, countdownInterval;
        const SENSITIVITY = localStorage.getItem('box_sens') || 8;
        const MIN_HIT_DELAY = 120;

        window.onload = () => {
            if (localStorage.getItem('box_auth') === 'true') {
                showScreen('screen-game');
                loadHistory();
            }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function checkCode() {
            if(VALID_CODES.includes(document.getElementById('passInput').value.trim())) {
                localStorage.setItem('box_auth', 'true');
                showScreen('screen-game');
                loadHistory();
            } else { alert("–ö–æ–¥ –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç!"); }
        }

        // --- –û–¢–õ–û–ñ–ï–ù–ù–´–ô –°–¢–ê–†–¢ (3 –°–ï–ö–£–ù–î–´) ---
        function startCountdown() {
            if(isRunning) return;
            const btn = document.getElementById('startBtn');
            const timerEl = document.getElementById('timer');
            btn.style.visibility = 'hidden';
            
            let count = 3;
            timerEl.innerText = count;
            speak(count.toString());

            countdownInterval = setInterval(() => {
                count--;
                if(count > 0) {
                    timerEl.innerText = count;
                    speak(count.toString());
                } else {
                    clearInterval(countdownInterval);
                    playGong();
                    timerEl.innerText = "–ë–û–ô!";
                    setTimeout(initGame, 500);
                }
            }, 1000);
        }

        async function initGame() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } });
            const mic = audioCtx.createMediaStreamSource(stream);
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; filter.frequency.value = 180;
            const analyser = audioCtx.createAnalyser();
            const script = audioCtx.createScriptProcessor(1024, 1, 1);
            
            mic.connect(filter); filter.connect(analyser); analyser.connect(script);
            script.connect(audioCtx.destination);

            isRunning = true; score = 0; timeLeft = 60;
            document.getElementById('scoreDisplay').innerText = "0";

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    script.disconnect();
                    finishGame();
                }
            }, 1000);

            script.onaudioprocess = () => {
                if(!isRunning) return;
                const buf = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(buf);
                let sum = 0;
                for (let i = 0; i < buf.length; i++) { let x = buf[i] - 128; sum += x * x; }
                let rms = Math.sqrt(sum / buf.length);
                if (rms > SENSITIVITY && (Date.now() - lastHitTime > MIN_HIT_DELAY)) {
                    score++;
                    lastHitTime = Date.now();
                    document.getElementById('scoreDisplay').innerText = score;
                    document.getElementById('scoreDisplay').classList.add('hit', 'shake');
                    setTimeout(() => document.getElementById('scoreDisplay').classList.remove('hit', 'shake'), 150);
                    playHitSound();
                }
            };
        }

        function finishGame() {
            playGong();
            launchConfetti();
            document.getElementById('finalScore').innerText = score;
            
            let rank = score > 100 ? "–õ–ï–ì–ï–ù–î–ê üëë" : score > 60 ? "–ú–ê–®–ò–ù–ê ü§ñ" : "–ë–û–ï–¶ ü•ä";
            document.getElementById('rankDisplay').innerText = rank;
            
            saveHistory(score);
            showScreen('screen-save');
        }

        // --- –ê–ù–ê–õ–ò–¢–ò–ö–ê (localStorage) ---
        function saveHistory(s) {
            let history = JSON.parse(localStorage.getItem('box_history') || "[]");
            history.unshift({ score: s, date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
            localStorage.setItem('box_history', JSON.stringify(history.slice(0, 5)));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('box_history') || "[]");
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(h => `<div class="history-row"><span>${h.date}</span><b>${h.score} —É–¥.</b></div>`).join('');
        }

        // --- SHARE (–ü–û–î–ï–õ–ò–¢–¨–°–Ø) ---
        function shareResult() {
            const text = `ü•ä –ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ BoxBall: ${score} —É–¥–∞—Ä–æ–≤! \n–¢—Ä–µ–Ω–∏—Ä—É—é—Å—å –Ω–∞ –ª—É—á—à–µ–º —Å–Ω–∞—Ä—è–¥–µ. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–±–∏—Ç—å: ${WB_URL_SINGLE}`;
            if (navigator.share) {
                navigator.share({ title: 'BoxBall –†–µ–∫–æ—Ä–¥', text: text });
            } else {
                navigator.clipboard.writeText(text);
                alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –û—Ç–ø—Ä–∞–≤—å –¥—Ä—É–∑—å—è–º.");
            }
        }

        // --- –ó–í–£–ö–ò ---
        function playGong() {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 1.5);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 1.5);
        }

        function playHitSound() {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t); u.lang = 'ru-RU';
            window.speechSynthesis.speak(u);
        }

        function launchConfetti() {
            for(let i=0; i<40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random()*100 + 'vw';
                c.style.background = ['#ff0055','#ffcc00','#00ff88'][Math.floor(Math.random()*3)];
                c.style.animationDuration = (Math.random()*2+2) + 's';
                document.body.appendChild(c);
                setTimeout(()=>c.remove(), 4000);
            }
        }
    </script>
