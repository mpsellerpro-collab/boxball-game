<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxBall Russia - Smart Trainer</title>
    
    <script>
        const WB_URL_SINGLE = "https://www.wildberries.ru/catalog/176733207/detail.aspx"; 
        const VALID_CODES = ["6433", "0309", "5528"];
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #ff0055;
            --accent: #ffcc00;
            --success: #00ff88;
            --bg-grad-start: #1a0b0b;
            --bg-grad-end: #000000;
            --text-color: white;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at center, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            color: var(--text-color); display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0; overflow: hidden; text-align: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; padding: 20px; box-sizing: border-box; }
        .active { display: flex; opacity: 1; z-index: 10; }

        /* –ò–ì–†–û–í–û–ô –ö–†–£–ì */
        .score-circle {
            width: 220px; height: 220px; border-radius: 50%; border: 8px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 90px; font-weight: 900; margin: 15px 0;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            transition: 0.1s; position: relative;
        }
        .hit { border-color: var(--primary); box-shadow: 0 0 50px var(--primary); color: var(--primary); }
        .shake { animation: shake-anim 0.1s; }
        @keyframes shake-anim { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* –ö–ù–û–ü–ö–ò */
        button {
            padding: 16px 0; font-size: 17px; font-weight: 800; background: var(--primary); color: white; border: none; border-radius: 14px;
            width: 100%; max-width: 280px; margin-top: 10px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        button:active { transform: scale(0.96); }
        button.share-btn { background: #2AABEE; }
        button.calib-btn { background: transparent; border: 1px solid var(--success); color: var(--success); font-size: 13px; padding: 10px; }

        /* –ò–°–¢–û–†–ò–Ø */
        .history-box { width: 100%; max-width: 280px; margin-top: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 12px; font-size: 12px; }
        .history-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* –ú–û–î–ê–õ–ö–ò */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; flex-direction: column; }
        .modal-content { width: 85%; max-width: 320px; text-align: center; }
        
        /* –ü–†–û–ì–†–ï–°–°-–ë–ê–† */
        .progress-container { width: 100%; height: 8px; background: #333; border-radius: 4px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--success); transition: 0.2s; }

        .timer-display { font-size: 54px; font-weight: 900; background: rgba(255,255,255,0.1); padding: 5px 30px; border-radius: 20px; }
        .confetti { position: absolute; width: 8px; height: 8px; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="calibModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: var(--success);">–ö–ê–õ–ò–ë–†–û–í–ö–ê</h2>
            <p id="calibText">–ë–µ–π –ø–æ –º—è—á—É –≤ –æ–±—ã—á–Ω–æ–º —Ä–∏—Ç–º–µ... <br> <span id="calibTimer" style="font-size: 40px; font-weight: 900;">10</span></p>
            <div class="progress-container"><div id="calibProgress" class="progress-bar"></div></div>
            <p style="font-size: 12px; color: #888;">–ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥ —Ç–≤–æ–π —É–¥–∞—Ä –∏ —Å–º–∞—Ä—Ç—Ñ–æ–Ω</p>
        </div>
    </div>

    <div id="screen-login" class="screen active">
        <h1>BOXBALL <span style="font-size: 14px; color: var(--primary);">PRO</span></h1>
        <p style="color:#666; font-size:12px; margin-bottom: 30px; letter-spacing: 2px;">SMART FIGHT BALL SYSTEM</p>
        <input type="text" id="passInput" placeholder="4 –¶–ò–§–†–´ –° –£–ü–ê–ö–û–í–ö–ò" style="padding:18px; border-radius:15px; border:1px solid #444; background:#222; color:white; text-align:center; margin-bottom:15px; width:80%; font-size: 18px;">
        <button onclick="checkCode()">–í–û–ô–¢–ò –í –ò–ì–†–£</button>
        <p style="font-size: 10px; color: #444; margin-top: 20px;">¬© 2026 BOXBALL RUSSIA</p>
    </div>

    <div id="screen-game" class="screen">
        <div class="timer-display" id="timer">60</div>
        <div class="score-circle" id="scoreDisplay">0</div>
        
        <button id="startBtn" onclick="startCountdown()">–°–¢–ê–†–¢</button>
        <button class="calib-btn" onclick="startAutoCalibration()">ü™Ñ –ù–ê–°–¢–†–û–ô–ö–ê –ú–ò–ö–†–û–§–û–ù–ê</button>
        
        <div class="history-box">
            <div style="color:#888; font-size: 10px; margin-bottom:8px; text-transform: uppercase;">–¢–≤–æ—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="screen-save" class="screen">
        <div style="font-size:14px; color:#aaa; text-transform: uppercase;">–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—É–Ω–¥–∞</div>
        <h1 style="font-size:90px; margin:0; color:var(--primary);" id="finalScore">0</h1>
        <p id="rankDisplay" style="color:var(--accent); font-weight:bold; font-size: 20px; margin-top: 0;"></p>
        
        <button class="share-btn" onclick="shareResult()">üöÄ –ü–û–î–ï–õ–ò–¢–¨–°–Ø –†–ï–ö–û–†–î–û–ú</button>
        <button onclick="location.reload()" style="background:#333;">–ù–û–í–´–ô –†–ê–£–ù–î</button>
    </div>

    <script>
        let score = 0, isRunning = false, timeLeft = 60, lastHitTime = 0;
        let audioCtx, timerInterval, countdownInterval, calibrationSamples = [];
        let isCalibrating = false;
        
        // Telegram Init
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        window.onload = () => {
            if (localStorage.getItem('box_auth') === 'true') {
                showScreen('screen-game');
                loadHistory();
            }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function checkCode() {
            if(VALID_CODES.includes(document.getElementById('passInput').value.trim())) {
                localStorage.setItem('box_auth', 'true');
                showScreen('screen-game');
                loadHistory();
            } else { alert("–ö–æ–¥ –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç! –ü—Ä–æ–≤–µ—Ä—å —É–ø–∞–∫–æ–≤–∫—É."); }
        }

        // --- –ê–í–¢–û-–ö–ê–õ–ò–ë–†–û–í–ö–ê ---
        async function startAutoCalibration() {
            if (isCalibrating) return;
            await setupAudio();
            
            isCalibrating = true;
            calibrationSamples = [];
            document.getElementById('calibModal').style.display = 'flex';
            
            let cTime = 10;
            const cInt = setInterval(() => {
                cTime--;
                document.getElementById('calibTimer').innerText = cTime;
                document.getElementById('calibProgress').style.width = ((10-cTime)*10) + "%";
                if(cTime <= 0) {
                    clearInterval(cInt);
                    isCalibrating = false;
                    finishCalibration();
                }
            }, 1000);
        }

        function finishCalibration() {
            document.getElementById('calibModal').style.display = 'none';
            if (calibrationSamples.length < 5) {
                alert("–£–¥–∞—Ä—ã –Ω–µ —Å–ª—ã—à–Ω—ã. –ü–æ–ª–æ–∂–∏ —Ç–µ–ª–µ—Ñ–æ–Ω –±–ª–∏–∂–µ –∏–ª–∏ –±–µ–π —Å–∏–ª—å–Ω–µ–µ!");
                return;
            }
            calibrationSamples.sort((a,b) => b-a);
            let avgPeak = calibrationSamples.slice(0, 10).reduce((a,b)=>a+b, 0) / 10;
            let newSens = Math.floor(avgPeak * 0.65); // –ü–æ—Ä–æ–≥ 65% –æ—Ç —Å–∏–ª—ã —É–¥–∞—Ä–∞
            newSens = Math.max(3, Math.min(newSens, 40));
            localStorage.setItem('box_sens', newSens);
            alert(`–ì–æ—Ç–æ–≤–æ! –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞: ${newSens}`);
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        async function setupAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        }

        function startCountdown() {
            document.getElementById('startBtn').style.visibility = 'hidden';
            let c = 3;
            document.getElementById('timer').innerText = c;
            speak(c.toString());
            countdownInterval = setInterval(() => {
                c--;
                if(c > 0) { document.getElementById('timer').innerText = c; speak(c.toString()); }
                else { clearInterval(countdownInterval); playGong(); initGame(); }
            }, 1000);
        }

        async function initGame() {
            await setupAudio();
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } 
            });
            const mic = audioCtx.createMediaStreamSource(stream);
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; filter.frequency.value = 350; // –†–∞—Å—à–∏—Ä–∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä
            const gain = audioCtx.createGain(); gain.gain.value = 2.0; // –£—Å–∏–ª–∏–ª–∏ –≤—Ö–æ–¥
            const analyser = audioCtx.createAnalyser();
            const script = audioCtx.createScriptProcessor(1024, 1, 1);
            
            mic.connect(filter); filter.connect(gain); gain.connect(analyser); analyser.connect(script);
            script.connect(audioCtx.destination);

            isRunning = true; score = 0; timeLeft = 60;
            const currentSens = parseInt(localStorage.getItem('box_sens')) || 8;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) { clearInterval(timerInterval); isRunning = false; script.disconnect(); finishGame(); }
            }, 1000);

            script.onaudioprocess = () => {
                const buf = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(buf);
                let sum = 0;
                for (let i = 0; i < buf.length; i++) { let x = buf[i] - 128; sum += x * x; }
                let rms = Math.sqrt(sum / buf.length);
                
                if (isCalibrating && rms > 2) calibrationSamples.push(rms);

                if (isRunning && rms > currentSens && (Date.now() - lastHitTime > 120)) {
                    score++; lastHitTime = Date.now();
                    document.getElementById('scoreDisplay').innerText = score;
                    document.getElementById('scoreDisplay').classList.add('hit', 'shake');
                    setTimeout(() => document.getElementById('scoreDisplay').classList.remove('hit', 'shake'), 100);
                    playHitSound();
                }
            };
        }

        function finishGame() {
            playGong(); launchConfetti();
            document.getElementById('finalScore').innerText = score;
            let rank = score > 120 ? "–õ–ï–ì–ï–ù–î–ê üëë" : score > 70 ? "–ú–ê–®–ò–ù–ê ü§ñ" : "–ë–û–ï–¶ ü•ä";
            document.getElementById('rankDisplay').innerText = rank;
            saveHistory(score);
            showScreen('screen-save');
        }

        function saveHistory(s) {
            let h = JSON.parse(localStorage.getItem('box_history') || "[]");
            h.unshift({ score: s, date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
            localStorage.setItem('box_history', JSON.stringify(h.slice(0, 5)));
        }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('box_history') || "[]");
            document.getElementById('historyList').innerHTML = h.map(i => `<div class="history-row"><span>${i.date}</span><b>${i.score}</b></div>`).join('');
        }

        function shareResult() {
            const text = `ü•ä –ú–æ–π —Ä–µ–∫–æ—Ä–¥ –≤ BoxBall: ${score} —É–¥–∞—Ä–æ–≤! \n–°–º–æ–∂–µ—à—å –±—ã—Å—Ç—Ä–µ–µ? –ó–∞–∫–∞–∑—ã–≤–∞–π —Ç—É—Ç: ${WB_URL_SINGLE}`;
            if (navigator.share) { navigator.share({ title: 'BoxBall –†–µ–∫–æ—Ä–¥', text: text }); }
            else { navigator.clipboard.writeText(text); alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); }
        }

        // –ó–í–£–ö–ò
        function playGong() {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.setValueAtTime(150, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 1.5);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 1.5);
        }
        function playHitSound() {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.value = 600; g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);
        }
        function speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'ru-RU'; window.speechSynthesis.speak(u); }
        function launchConfetti() {
            for(let i=0; i<40; i++) {
                const c = document.createElement('div'); c.className = 'confetti';
                c.style.left = Math.random()*100 + 'vw'; c.style.background = ['#ff0055','#ffcc00','#00ff88'][Math.floor(Math.random()*3)];
                c.style.animationDuration = (Math.random()*2+2) + 's'; document.body.appendChild(c); setTimeout(()=>c.remove(), 4000);
            }
        }
    </script>
</body>
