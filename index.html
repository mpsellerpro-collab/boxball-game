        :root {

        .volume-meter {

        @keyframes shake-anim {

        @keyframes pop-up {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            15% { opacity: 1; transform: translate(-50%, -30px) scale(1.3); }
            100% { opacity: 0; transform: translate(-50%, -80px) scale(1); }

        button {

        canvas#staminaGraph { width: 100%; height: 80px; display: block; }

        .skin-card.active-skin { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }

    <div id="reviewModal" class="modal-overlay"><div class="modal-content"><h3>üéâ –†–ï–ö–û–†–î!</h3><p>–û—Å—Ç–∞–≤—å –æ—Ç–∑—ã–≤ –Ω–∞ WB:</p><button onclick="openReviewLink(WB_URL_SINGLE)">–ú–Ø–ß 1–®–¢</button><button onclick="openReviewLink(WB_URL_SET)">–ù–ê–ë–û–† 3–®–¢</button></div></div>

    <script>
        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï (–¢–û–ß–ù–û–°–¢–¨ –ò–ó V1) ---
        const MIN_HIT_DELAY = 120; 
        let SENSITIVITY = 6;
        let score = 0, isRunning = false, lastHitTime = 0;
        let currentMode = 'sprint', timeLeft = 60, totalHits = 0;
        let audioCtx, timerInterval, hitTimestamps = [], comboCount = 0, lastComboTime = 0;
        let isSoundOn = true, currentTheme = 'default';

        const THEMES = {
            'default': { color: '#ff0055', bg1: '#1a0b0b', bg2: '#000000', cost: 0 },
            'cyber': { color: '#00ccff', bg1: '#0b1a1a', bg2: '#000000', cost: 500 },
            'toxic': { color: '#00ff88', bg1: '#0b1a0b', bg2: '#000000', cost: 1000 },
            'gold': { color: '#FFD700', bg1: '#1a1500', bg2: '#000000', cost: 5000 }
        };

        window.onload = function() {
            if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.expand();
            totalHits = parseInt(localStorage.getItem('box_total_hits')) || 0;
            document.getElementById('totalHitsLogin').innerText = totalHits;
            const savedSens = localStorage.getItem('box_sens');
            if(savedSens) updateSens(savedSens);
            if(localStorage.getItem('box_auth') === 'true') showScreen('screen-game');
        };

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function checkCode() { if(VALID_CODES.includes(document.getElementById('passInput').value)) { localStorage.setItem('box_auth', 'true'); showScreen('screen-game'); } }
        function updateSens(val) { SENSITIVITY = parseInt(val); document.getElementById('sensVal').innerText = val; document.getElementById('micThresh').style.left = Math.min((val/64)*100, 100) + "%"; localStorage.setItem('box_sens', val); }
        function toggleSettings() { const s = document.getElementById('settingsPanel'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; }

        // --- –ì–ò–ë–†–ò–î–ù–´–ô –î–í–ò–ñ–û–ö –ê–£–î–ò–û (–¢–û–ß–ù–û–°–¢–¨ V1 + –§–ò–ß–ò V2) ---
        async function setupAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } });
            const mic = audioCtx.createMediaStreamSource(stream);
            const preamp = audioCtx.createGain(); preamp.gain.value = 5.0;
            
            // –í–û–ó–í–†–ê–©–ê–ï–ú –§–ò–õ–¨–¢–† –ò–ó V1
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 180;

            const analyser = audioCtx.createAnalyser();
            const script = audioCtx.createScriptProcessor(2048, 1, 1);
            mic.connect(preamp); preamp.connect(filter); filter.connect(analyser); analyser.connect(script);
            script.connect(audioCtx.destination);
            return { script, analyser };
        }

        document.getElementById('startBtn').onclick = async function() {
            if(isRunning) return;
            const { script, analyser } = await setupAudio();
            isRunning = true; score = 0; hitTimestamps = []; comboCount = 0;
            timeLeft = currentMode === 'survival' ? 10 : 60;
            document.getElementById('startBtn').style.display = 'none';

            timerInterval = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText = Math.floor(timeLeft);
                if(timeLeft <= 0) { clearInterval(timerInterval); isRunning = false; finishGame(); script.disconnect(); }
            }, 1000);

            script.onaudioprocess = () => {
                if(!isRunning) return;
                const buf = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(buf);
                let max = 0; for(let i=0; i<buf.length; i++) { let x = Math.abs(buf[i]-128); if(x>max) max=x; }
                document.getElementById('micLevel').style.width = Math.min((max/64)*100, 100) + "%";
                document.getElementById('lastHitVal').innerText = max;

                if(max > SENSITIVITY && Date.now() - lastHitTime > MIN_HIT_DELAY) {
                    score++; lastHitTime = Date.now();
                    registerHit();
                }
            };
        };

        function registerHit() {
            // Telegram –í–∏–±—Ä–∞—Ü–∏—è
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            
            const el = document.getElementById('scoreDisplay'); el.innerText = score;
            el.classList.add('shake', 'hit'); setTimeout(() => el.classList.remove('shake', 'hit'), 200);
            hitTimestamps.push(Date.now());

            // –ö–æ–º–±–æ
            const now = Date.now();
            if(now - lastComboTime < 2000) {
                comboCount++;
                if(comboCount % 10 === 0) showCombo(comboCount);
            } else comboCount = 1;
            lastComboTime = now;
            
            if(currentMode === 'survival') { timeLeft = Math.min(timeLeft + 1, 10); }
            playSound('hit');
        }

        function showCombo(c) {
            const p = document.getElementById('comboPopup'); p.innerText = "–ú–û–©–¨! " + c + "x";
            p.classList.remove('combo-pop-anim'); void p.offsetWidth; p.classList.add('combo-pop-anim');
        }

        function finishGame() {
            totalHits += score; localStorage.setItem('box_total_hits', totalHits);
            document.getElementById('finalScore').innerText = score;
            document.getElementById('resCalories').innerText = Math.floor(score * 0.05);
            drawGraph();
            showScreen('screen-save');
        }

        function drawGraph() {
            const canvas = document.getElementById('staminaGraph'); const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if(!hitTimestamps.length) return;
            const buckets = new Array(12).fill(0); const start = hitTimestamps[0];
            hitTimestamps.forEach(t => { const idx = Math.floor((t-start)/5000); if(idx<12) buckets[idx]++; });
            const max = Math.max(...buckets, 1);
            buckets.forEach((h, i) => {
                const bh = (h/max)*60; ctx.fillStyle = '#00ff88'; ctx.fillRect(i*25, 80-bh, 20, bh);
            });
        }

        function shareChallenge() {
            const text = "–Ø –Ω–∞–±–∏–ª " + score + " —É–¥–∞—Ä–æ–≤ –≤ BoxBall! –ü–æ–ø—Ä–æ–±—É–π –ø–æ–≤—Ç–æ—Ä–∏—Ç—å. –ú—è—á —Ç—É—Ç: " + WB_URL_SINGLE;
            window.Telegram.WebApp.openTelegramLink("https://t.me/share/url?text=" + encodeURIComponent(text));
        }

        function setMode(m) { currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active-mode')); document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active-mode'); }
        function playSound(t) { if(!isSoundOn) return; /* –∑–≤—É–∫–∏ –∏–∑ v2 */ }
        function openReviewLink(u) { window.Telegram.WebApp.openLink(u); }
        
        function applyTheme(k) {
            currentTheme = k; const t = THEMES[k]; const r = document.documentElement;
            r.style.setProperty('--primary', t.color); r.style.setProperty('--bg-grad-start', t.bg1); r.style.setProperty('--bg-grad-end', t.bg2);
        }
    </script>
